# Site
name: "ant henderson"
title: "ant henderson"
description: "My thoughts and ideas. In website form."
logo: 'assets/images/emblemmatic-ant-henderson-logo-43.png'
favicon: 'assets/images/emblemmatic-ant-henderson-logo-43.png'
google_analytics: 'UA-168267216-1'
